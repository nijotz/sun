<html>
  <head>
    <script type="text/javascript" src="/lib/require.js"></script>
    <script type="text/javascript">
      require.config({ baseUrl: "/lib"});
      require(['cs!sun'],
        function(Sun) {
          canvas = document.getElementById("experiment");
          var sw = new Sun.SunWorld(canvas);
          sw.run();
        }
      );
    </script>
    <title>nijotz.com</title>

    <style type="text/css">
      #experiment {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
    </style>

  </head>

  <body>
    <canvas id="experiment"></canvas>
  </body>
</html>

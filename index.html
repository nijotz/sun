<html>
  <head>
    <script type="text/javascript" src="/lib/require.js"></script>
    <script type="text/javascript">
      require.config({
        baseUrl: "/lib",
        shim: {
          'lib/oliver-fluid/pressure.js': {
            exports: 'Pressure'
          }
        },
      });
      require(['cs!sun', 'cs!canvas-tools/moevg'],
        function(Sun, SketchCanvas) {
          canvas = document.getElementById("experiment");
          sketcher = SketchCanvas(canvas);
          var sw = new Sun.SunWorld(sketcher);
          //sw.objects.push(new Sun.Sun(sw));
          //sw.objects.push(new Sun.Tree());
          sw.run();
        }
      );
    </script>
    <title>nijotz.com</title>

    <style type="text/css">
      #experiment {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
    </style>

  </head>

  <body>
    <canvas id="experiment"></canvas>
  </body>
</html>
